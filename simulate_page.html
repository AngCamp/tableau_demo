<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simulation Dashboard</h2>
        <label for="meanInput">Mean:</label>
        <input type="number" id="meanInput" placeholder="Mean" value="0">
        <label for="varInput">Variance:</label>
        <input type="number" id="varInput" placeholder="Effect Size" value="0">
        <label for="nPointsInput">Sample Size (n):</label>
        <input type="number" id="nPointsInput" placeholder="Sample Size" value="100">
        <button id="runSimBtn">Run Simulation</button>
        <button id="saveSimBtn">Save Results</button>
        <div id="vizContainer"></div>
        <div id="result"></div>
    </div>
    <script src="simulation-page.js"></script>
</body>
</html>
